<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Menu Sidebar</title>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="logo">    
                PS
            </div>
            <div class="text header-text">
                <span class="name">
                    ParkingSmart
                </span>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <aside class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search-alt-2 icon' ></i>
                        <input type="search" placeholder="Search">
                    </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-home icon' ></i>
                            <span class="text nav-text">Menu</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Condutor</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-slider icon'></i>
                            <span class="text nav-text">Configuração</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bxs-car icon' ></i>
                            <span class="text nav-text">Veiculo</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-line-chart icon'></i>
                            <span class="text nav-text">Movimentacao</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </aside>
    </nav>
    <main>
        <article>
            <figure>
                <p></p>
            </figure>
        </article>
        <section></section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>
</html>
